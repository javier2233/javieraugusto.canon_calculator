AppBundle\Component\Entity\Product:
    type: entity
    table: products
    repositoryClass: AppBundle\Component\Repository\ProductRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        name:
            type: string
            length: 255
        price:
            type: integer
        description:
            type: string
            length: 255
            nullable: true
    lifecycleCallbacks: {  }
